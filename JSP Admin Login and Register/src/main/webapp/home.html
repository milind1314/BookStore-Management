<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ff6600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #dda0dd; /* Light violet hover effect */
        }

        /* Hamburger Menu (For Mobile) */
        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #ff6600;
                width: 100%;
                padding: 15px;
                text-align: center;
            }

            .navbar ul.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Login Box */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 80px; /* To avoid overlapping with navbar */
        }

        .login-button {
            width: 220px;
            padding: 12px;
            text-align: center;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            background-color: #d35400;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">BookStore</div>
        <ul id="nav-links">
            <li><a href="Details.html">project Details</a></li>
            <li><a href="AdminRegister.html">Register</a></li>
            <li><a href="AdminLogin.html">Login</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <h2 style="color: #ff6600;">Welcome to BookStore</h2>
        <a href="AdminRegister.html" class="login-button">Admin Register</a>
        <a href="AdminLogin.html" class="login-button">Admin Log In</a>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("active");
        }
    </script>

</body>
</html>
