<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log-In Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Heading */
        .heading {
            color: #ff4500;
            font-size: x-large;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input Fields */
        .input-field {
            width: 93%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff6600;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
        }

        /* Button Styling */
        .login-button {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            background-color: #d35400;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="heading">Admin Log-In</h2>
        <form action="login" method="post">
            <label><strong>Username:</strong></label>
            <input type="text" name="uname" class="input-field" required>

            <label><strong>Password:</strong></label>
            <input type="password" name="pword" class="input-field" required>

            <input type="submit" value="Submit" class="login-button">
        </form>
    </div>

</body>
</html>
